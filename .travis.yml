language: node_js

node_js:
  - '0.10'
  
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - gem update --system
  - gem install compass

install: 
 - npm install
 
before_script: 
  - 'npm install -g bower grunt-cli karma'
  - 'bower install'
  
script:
 - grunt build --verbose
 
